<body class="w3-dark-gray">
    <video autoplay loop id="video-background" muted plays-inline>
        <source src="../res/clouds.mp4" type="video/mp4">
    </video>
    <div class="w3-display-middle" style="white-space:nowrap;">
        <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity">What is your mortgage goal?</span>
        <div class="w3-row-padding w3-center w3-margin-bottom">
            <div class="w3-half">
                <div class="w3-padding-64 w3-margin-bottom">
                    <button class="w3-button w3-padding-large w3-wide w3-animate-opacity w3-red w3-xlarge" onclick="moveToQuiz(1)">REFINANCE</button>
                </div>
            </div>
            <div class="w3-half">
                <div class="w3-padding-64 w3-margin-bottom">
                    <button class="w3-button w3-padding-large w3-wide w3-animate-opacity w3-red w3-xlarge" onclick="moveToQuiz(2)">PURCHASE</button>
                </div>
            </div>
        </div>
    </div>

<!-- Add Google Maps -->
<script>
    function moveToQuiz(index) {
        if (index == 1) {
            window.location.assign("refinance.html");
        } else {
            window.location.assign("purchase.html");
        }
    }
</script>
