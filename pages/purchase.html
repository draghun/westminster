<!DOCTYPE html>
<html>
<title>Westminster Mortgage Group</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../styles/style.css">
<link rel="stylesheet" href="../styles/video.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Global Site Tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-106435503-1"></script>
<script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
        dataLayer.push(arguments)
    };
    gtag('js', new Date());

    gtag('config', 'UA-106435503-1');

<body class="w3-dark-gray">
    <video autoplay loop id="video-background" muted plays-inline>
        <source src="../res/purchase.mp4" type="video/mp4">
    </video>
    <div class="w3-display-middle" style="white-space:nowrap;">
        <form action="mailto:westminstermmg@gmail.com" method="post" enctype="text/plain" class="w3-opacity-min w3-container w3-content w3-card-2 w3-black w3-text-green w3-margin w3-padding-32">
            <p class="w3-large">Why are you purchasing a new home?</p>
            <select class="w3-select" name="option">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">I'm a first time home buyer</option>
                        <option value="2">I'm moving so, I'm selling and buying another home</option>
                        <option value="3">I'm buying a second home</option>
                        <option value="4">I'm buying an investment property</option>
                        <option value="5">Other</option>
                    </select>
            <p class="w3-large">In what state are you buying your property?</p>
            <select class="w3-select" name="option">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">Alabama</option>
                        <option value="2">Arkansas</option>
                        <option value="3">Georgia</option>
                        <option value="4">New York</option>
                        <option value="5">Other</option>
                    </select>
            <p class="w3-large">What is your pruchasing price of your new home?</p>
            <input class="w3-input w3-border" name="price" type="number" placeholder="$200,000">


            <p class="w3-large">How would you estimate your credit score?</p>
            <input class="w3-input w3-border" name="credit" type="number" placeholder="Credit Score">


            <p class="w3-large">How did you hear about us?</p>
            <input class="w3-input w3-border" name="hear" type="text">

            <div class="w3-row-padding">
                <div class="w3-half">
                    <div class="w3-row w3-section">
                        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
                        <div class="w3-rest">
                            <input class="w3-input w3-border" name="name" type="text" placeholder="First Last">
                        </div>
                    </div>
                </div>
                <div class="w3-half">

                    <div class="w3-row w3-section">
                        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-map-marker"></i></div>
                        <div class="w3-rest">
                            <input class="w3-input w3-border" name="zip" type="text" placeholder="Zip Code">
                        </div>
                    </div>
                </div>
            </div>
            <div class="w3-row-padding">
                <div class="w3-half">

                    <div class="w3-row w3-section">
                        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
                        <div class="w3-rest">
                            <input class="w3-input w3-border" name="email" type="text" placeholder="Email">
                        </div>
                    </div>
                </div>
                <div class="w3-half">
                    <div class="w3-row w3-section">
                        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
                        <div class="w3-rest">
                            <input class="w3-input w3-border" name="phone" type="text" placeholder="Phone">
                        </div>
                    </div>
                </div>
            </div>

            <button class="w3-button w3-section w3-green w3-ripple w3-padding w3-right w3-large w3-wide"><i class="w3-xxlarge fa fa-send"></i>SEND</button>

        </form>
    </div>
</body>

<!-- Add Google Maps -->
<script>
    function moveToQuiz(index) {
        if (index == 1) {
            window.location.assign("refinance.html");
        } else {
            window.location.assign("purchase.html");
        }
    }
</script>

</html>
