<!DOCTYPE html>
<html>
<title>Westminster Mortgage Group</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../styles/style.css">
<link rel="stylesheet" href="../styles/video.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body class="w3-dark-gray">
    <video autoplay loop id="video-background" muted plays-inline>
        <source src="../res/refinance_2.mp4" type="video/mp4">
    </video>
    <div class="w3-display-middle" style="white-space:nowrap;">
        <form action="mailto:westminstermmg@gmail.com" method="post" enctype="text/plain" class="w3-opacity-min w3-container w3-content w3-card-2 w3-black w3-text-green w3-margin w3-padding-32">
            <p class="w3-large">Tell us about your refinance goals</p>
            <select class="w3-select" name="option">
                <option value="" disabled selected>Choose your option</option>
                <option value="1">Mortgage refinance</option>
                <option value="2">Debt consolidation</option>
                <option value="3">Cash-out refinance</option>
                <option value="3">Other</option>
            </select>
            <p class="w3-large">How much do you want to borrow?</p>
            <select class="w3-select" name="option">
                <option value="" disabled selected>Choose your option</option>
                <option value="1">less than 100,000</option>
                <option value="2">more than 100,000</option>
            </select>
            <p class="w3-large">How much is your home worth?</p>
            <select class="w3-select" name="option">
                <option value="" disabled selected>Choose your option</option>
                <option value="1">less than 100,000</option>
                <option value="2">more than 100,000</option>
            </select>

            <p class="w3-large">How would you estimate your credit score?</p>
            <input class="w3-input w3-border" name="credit" type="number" placeholder="Credit Score">


            <p class="w3-large">How did you hear about us?</p>
            <input class="w3-input w3-border" name="hear" type="text">

            <div class="w3-row-padding">
                <div class="w3-half">
                    <div class="w3-row w3-section">
                        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
                        <div class="w3-rest">
                            <input class="w3-input w3-border" name="name" type="text" placeholder="First Last">
                        </div>
                    </div>
                </div>
                <div class="w3-half">

                    <div class="w3-row w3-section">
                        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-map-marker"></i></div>
                        <div class="w3-rest">
                            <input class="w3-input w3-border" name="zip" type="text" placeholder="Zip Code">
                        </div>
                    </div>
                </div>
            </div>
            <div class="w3-row-padding">
                <div class="w3-half">

                    <div class="w3-row w3-section">
                        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
                        <div class="w3-rest">
                            <input class="w3-input w3-border" name="email" type="text" placeholder="Email">
                        </div>
                    </div>
                </div>
                <div class="w3-half">
                    <div class="w3-row w3-section">
                        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
                        <div class="w3-rest">
                            <input class="w3-input w3-border" name="phone" type="text" placeholder="Phone">
                        </div>
                    </div>
                </div>
            </div>

            <button class="w3-button w3-section w3-green w3-ripple w3-padding w3-right w3-large w3-wide"><i class="w3-xxlarge fa fa-send"></i>SEND</button>

        </form>
    </div>
</body>

    function moveToQuiz(index) {
        if (index == 1) {
            window.location.assign("refinance.html");
        } else {
            window.location.assign("purchase.html");
        }
    }
</script>

</html>
